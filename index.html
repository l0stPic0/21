<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Двадцать одно"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Игра с картами</h1>

    <!-- Колода -->
    <div class="deck">
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <img src="img/A.png" alt="Card" />
        <p class="deck-count"><span>32</span> карты</p>
    </div>
    
    <!-- Модальное окно для ввода имени -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeNameModal">&times;</span>
            <h2>Введите ваше имя</h2>
            <input type="text" id="playerName" placeholder="Ваше имя" />
            <button id="startGame">Начать игру</button>
        </div>
    </div>

    <div id="score">Очки: 0</div>
    <div id="bot-score">Очки бота: 0</div>
    <button id="drawCard">Тянуть карту</button>
    <button id="clearRecords">Очистить записи</button>
    <button disabled id="stop">Хватить</button>

    <div id="cards"></div>
    <div id="bot-cards"></div>
    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <p id="message">Выиграли!</p>
        </div>
    </div>

    <div class="score">
        <button id="toggleTable">Показать таблицу результатов</button>
        <div class="score__table" style="display: none;">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Количество ходов</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

</body>
</html>
